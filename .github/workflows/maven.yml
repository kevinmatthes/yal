name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.0.0
      with:
        persist-credentials: false

    - uses: actions/setup-java@v3.0.0
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - run: mvn -B package --file core/pom.xml

